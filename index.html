<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuánto cobrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>

  <div class="card">
    <h1>¿Cuánto cobrar por tu trabajo?</h1>

    <input type="number" id="horas" placeholder="Horas trabajadas">
    <input type="number" id="tarifa" placeholder="Tarifa por hora">

    <select id="moneda">
      <option value="USD">USD</option>
      <option value="MXN">MXN</option>
      <option value="ARS">ARS</option>
      <option value="COP">COP</option>
    </select>

    <button id="btnCalcular">Calcular</button>

    <div id="resultado"></div>

    <button class="whatsapp" id="btnWhatsapp">
      Compartir por WhatsApp
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
